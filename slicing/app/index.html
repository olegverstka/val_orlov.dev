<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap Grid Template</title>
		<!-- build:css css/vendor.css -->
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	   
		<!-- bower:css -->
		<link rel="stylesheet" href="bower/fancybox/source/jquery.fancybox.css" />
		<link rel="stylesheet" href="bower/bxslider-4/dist/jquery.bxslider.css" />
		<link rel="stylesheet" href="bower/Selecter/jquery.fs.selecter.css" />
		<link rel="stylesheet" href="bower/animate.css/animate.css" />
		<link rel="stylesheet" href="bower/jquery-form-styler/jquery.formstyler.css" />
		<!-- endbower -->
		
		<!-- Template CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<h1>проверка</h1>
					</div>
				</div>
			</div>
		</header>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- build:js js/vendor.js -->

		<!-- Добавление плагинов js средствами bower и gu -->
		<!-- bower:js -->
		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="bower/fancybox/source/jquery.fancybox.js"></script>
		<script src="bower/bxslider-4/dist/jquery.bxslider.js"></script>
		<script src="bower/Selecter/jquery.fs.selecter.js"></script>
		<script src="bower/jquery-ui/jquery-ui.js"></script>
		<script src="bower/jquery-form-styler/jquery.formstyler.min.js"></script>
		<script src="bower/Headhesive.js/dist/headhesive.js"></script>
		<script src="bower/jquery.inputmask/dist/jquery.inputmask.bundle.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- build:js js/main.js -->
		<script src="js/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
